{% block scripts %}<script src="{{url_for('static', filename='quiz.js')}}" type="text/javascript"></script>{% endblock %}
{% block header %}

{% endblock %}
{% block content %}
<br/>
<div id ="questionBackground" class="questionContainer">
  <div id="question" class="question"></div>
  <div id = "answers" class="answers"></div>
  <button id="nextButton" class="btn hide nextBtn">Next</button>
</div>

<div id="resultsContainer" class="resultsContainer hide">
  <div id="resultsScreen" class="resultsScreen">
    Results:
    <br/>
    <br/>

      <div id="scoreDisplay" class="scoreDisplay">
        <span class="progressLeft">
          <span class="progressBar"></span>
        </span>
        <span class="progressRight">
          <span class="progressBar"></span>
        </span>
        <div class="progressValue"></div>
      </div>
    </div>
    </div>

</div>


{% endblock %}
